<!DOCTYPE html>

<html>
    <head>
        <title>Binary to Decimal Converter</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="author" content="ejdhindsa">

        <link rel="stylesheet" href="/BinaryToDecimal/css/styles.css">
    </head>

    <body>
        <div id="header">
            <h1 id="hero-header">Binary to Decimal Convertor</h1>
            <p id="hero-paragraph">Converts Binary Values to Decimal Values</p>
        </div>

        <div id="main-section">
            <fieldset>
                <legend>
                    Value Converter
                </legend>
                <table id="table">
                    <tr>
                        <td>Enter Binary Value</td>
                        <td>
                            <input label="binaryValue" id="binaryValue" value="" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>Decimal Value</td>
                        <td id="convertedValue">
                            <input label="decimalValue" id="decimalValue" value="" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" id="submit" value="Convert"/></td>
                    <tr>
                </table>
            </fieldset>
        </div>

        <div id="footer">
            <span class="line"></span>
            <p>
                Author: ejdhindsa <br>
                <a href="https://github.com/ejdhindsa/Programming_Projects/tree/main/BinaryToDecimal">
                    Github Link
                </a>
            </p>
        </div>

        <script src="./javascript/script.js" type="text/javascript" defer></script>
    </body>

</html>
